<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onChangeLength($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button
        [disabled]="
          !(length && (includeLetters || includeSymbols || includeNumbers))
        "
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box m-4" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
        <div #container>
          <button
            ngxClipboard
            [cbContent]="password"
            [container]="container"
            class="button is-link is-fullwidth"
            (click)="onCopyClick()"
          >
            Click to copy Password
          </button>
        </div>
      </div>

      <p class="has-text-centered m-4">
        Made by <a href="http://github.com/vivek2509">{{ Made_by }}</a>
      </p>
    </div>
  </div>
</div>
